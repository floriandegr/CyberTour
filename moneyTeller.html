<!DOCTYPE html>
<html lang="nl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Money Display</title>
 <style>
  #moneyBox {
   position: fixed;
   top: 10px;
   right: 10px;
   width: 120px;
   height: 40px;
   background-color: #ffd700; /* gold */
   color: #000;
   border-radius: 8px;
   display: flex;
   justify-content: center;
   align-items: center;
   font-weight: bold;
   font-size: 16px;
   box-shadow: 0 2px 6px rgba(0,0,0,0.3);
   z-index: 1000;
  }
 </style>
</head>
<body>

<div id="moneyBox">€0</div>

<script>
 const moneyBox = document.getElementById("moneyBox");

 // Function to update money display from localStorage
 function updateMoney() {
  const schade = parseInt(localStorage.getItem("schade")) || 0;
  moneyBox.textContent = `€${schade}`;
 }

 // Initial update
 updateMoney();

 // Listen for changes from other tabs
 window.addEventListener("storage", (event) => {
  if(event.key === "schade") {
   updateMoney();
  }
 });

 // Polling for same-tab changes every 500ms
 setInterval(updateMoney, 500);
</script>

</body>
