<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Incident Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #quizContainer {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 500px;
            max-width: 90%;
            text-align: left;
        }
        h2 {
            margin-bottom: 20px;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.2s;
        }
        .option:hover {
            background-color: #e0f7fa;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="quizContainer">
    <h2 id="question">Question text</h2>
    <div id="options"></div>
    <div id="score"></div>
    <div id="nextRoom">
    Beste [naam] (Pas ik later wel aan)

        Uw IT'er zit in Ibiza en is niet bereikbaar, u zal het zelf moeten oplossen!

        Ga naar de volgende kamer en stop deze waanzin!

        <button id="toIT">naar de volgende Challenge</button>
    </div>
</div>

<script>

    window.onload = () => {
        const restartBtn = document.getElementById("nextRoom");
        restartBtn.style.display = "none";

    }
    // Quiz questions
    const quiz = [
        {
            question: "Wat doe je direct na het ontdekken van een hack?",
            options: [
                "Informeer meteen het hele bedrijf en personeel.",
                "Houd interne communicatie voorlopig stil totdat er meer informatie is.",
                "Alleen het management informeren, rest later.",
                "Direct pers en klanten informeren."
            ],
            answer: 0
        },
        {
            question: "Bij een ransomware-aanval: betaal je het losgeld?",
            options: [
                "Ja, om snelle toegang tot systemen te krijgen.",
                "Nee, nooit betalen, kan toekomstige aanvallen stimuleren.",
                "Onderhandelen om het bedrag te verlagen.",
                "Overleg eerst met cybersecurity-specialisten en verzekeraar."
            ],
            answer: 1
        },
        {
            question: "Hoe ga je om met externe communicatie?",
            options: [
                "Pers direct informeren over de hack.",
                "Alleen persberichten vrijgeven na bevestiging van feiten.",
                "Geen persinformatie, alleen klanten informeren.",
                "Pers volledig negeren totdat alles opgelost is."
            ],
            answer: 1
        },
        {
            question: "Hoe betrek je medewerkers tijdens het incident?",
            options: [
                "Informeer hen volledig over de situatie en vervolgstappen.",
                "Alleen kernteam informeren, rest wacht op updates.",
                "Laat iedereen doorgaan met werk zonder uitleg.",
                "Geef specifieke richtlijnen over wachtwoordwijziging en veiligheid."
            ],
            answer: 0
        },
        {
            question: "Wie neem je als eerste in vertrouwen?",
            options: [
                "IT- of cybersecurityteam van het bedrijf.",
                "Management en directie.",
                "Cyberverzekering of juridisch adviseur.",
                "Politie of nationale cybercrisisdienst."
            ],
            answer: 0
        },
        {
            question: "Wat is je eerste stap met betrekking tot data?",
            options: [
                "Direct back-ups herstellen om systemen weer operationeel te krijgen.",
                "Alle systemen offline halen en incident onderzoeken.",
                "Alleen kritieke systemen herstellen, rest later.",
                "Wachten op externe specialisten voordat iets wordt hersteld."
            ],
            answer: 1
        },
        {
            question: "Hoe en wanneer informeer je klanten over het incident?",
            options: [
                "Direct via e-mail, ook als details nog onduidelijk zijn.",
                "Pas informeren als alle feiten duidelijk zijn.",
                "Alleen klanten informeren die direct getroffen zijn.",
                "Geen communicatie totdat incident volledig opgelost is."
            ],
            answer: 1
        },
        {
            question: "Wat is belangrijk na de eerste crisisfase?",
            options: [
                "Incidentrapport maken en processen verbeteren.",
                "Alleen systemen beveiligen, geen rapportage.",
                "Persoonlijk verantwoordelijk personeel aanwijzen.",
                "Incident vergeten en terug naar normale werkzaamheden."
            ],
            answer: 0
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const restartBtn = document.getElementById("nextRoom");
    const scoreEl = document.getElementById("score");

    function showQuestion() {
        const q = quiz[currentQuestion];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.className = "option";
            button.textContent = option;
            button.onclick = () => selectOption(index);
            optionsEl.appendChild(button);
        });
    }

    function selectOption(index) {
        const q = quiz[currentQuestion];
        if(index === q.answer) score++;

        // Immediately go to next question
        currentQuestion++;
        if(currentQuestion < quiz.length) {
            showQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        questionEl.textContent = "Quiz voltooid!";
        optionsEl.innerHTML = "";
        restartBtn.style.display = "inline-block";
        scoreEl.textContent = `Je score: ${score} / ${quiz.length}`;
    }

    // Selecteer de knop
    const toITBtn = document.getElementById("toIT");

    // Voeg click event toe
    toITBtn.addEventListener("click", () => {
        // Ga naar de volgende pagina (bijvoorbeeld index4.html)
        window.location.href = "admin.html";
    });



    // Initialize quiz
    showQuestion();
</script>

</body>
</html>
