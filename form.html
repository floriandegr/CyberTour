<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Modern Form</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

<div class="container">
    <header class="form-header">
        <div class="color-accent-bar"></div>
        <h1>Laten we uw project starten.</h1>
        <p>Vul de velden in en selecteer de passende tegels.</p>
    </header>

    <form>
        <section class="form-section">
            <h2 class="section-title">Contactgegevens</h2>
            <div class="grid-layout">
                <div class="input-field">
                    <label>Naam & Voornaam</label>
                    <input id="naam" type="text" placeholder="bv. Marc Peeters">
                </div>
                <div class="input-field">
                    <label>Bedrijfsnaam</label>
                    <input id="bedrijf" type="text" placeholder="Bedrijf X">
                </div>
                <div class="input-field">
                    <label>Email adres</label>
                    <input id="email" type="email" placeholder="marc@bedrijf.be">
                </div>
                <div class="input-field">
                    <label>Locatie & Regio</label>
                    <div class="nested-row">
                        <input id="plaats" type="text" placeholder="Plaats">
                        <input id="postcode" type="text" placeholder="Postcode">
                    </div>
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2 class="section-title">Jaaromzet</h2>
            <div class="tile-row">
                <input type="radio" name="omzet" id="o1"><label for="o1" class="mega-tile"><span class="price">< €250k</span></label>
                <input type="radio" name="omzet" id="o2"><label for="o2" class="mega-tile"><span class="price">€250k - €500k</span></label>
                <input type="radio" name="omzet" id="o3"><label for="o3" class="mega-tile"><span class="price">€500k - €1M</span></label>
                <input type="radio" name="omzet" id="o4"><label for="o4" class="mega-tile"><span class="price">€1M - €2.5M</span></label>
                <input type="radio" name="omzet" id="o5"><label for="o5" class="mega-tile"><span class="price">€2.5M - €10M</span></label>
                <input type="radio" name="omzet" id="o6"><label for="o6" class="mega-tile"><span class="price">€10M +</span></label>
            </div>
        </section>

        <section class="form-section">
            <h2 class="section-title">Sector & Bedrijfstype</h2>
            <div class="tile-row">
                <input type="radio" name="type" id="t1"><label for="t1" class="mega-tile">MKB</label>
                <input type="radio" name="type" id="t2"><label for="t2" class="mega-tile">Zorg</label>
                <input type="radio" name="type" id="t3"><label for="t3" class="mega-tile">Finance</label>
                <input type="radio" name="type" id="t4"><label for="t4" class="mega-tile">Overheid</label>
                <input type="radio" name="type" id="t5"><label for="t5" class="mega-tile">Industrie (OT)</label>
                <input type="radio" name="type" id="t6"><label for="t6" class="mega-tile">Retail</label>
                <input type="radio" name="type" id="t7"><label for="t7" class="mega-tile">Onderwijs</label>
                <input type="radio" name="type" id="t8"><label for="t8" class="mega-tile">IT / SaaS</label>
                <input type="radio" name="type" id="t9"><label for="t9" class="mega-tile">Logistiek</label>
                <input type="radio" name="type" id="t10"><label for="t10" class="mega-tile">Energie</label>
                <input type="radio" name="type" id="t11"><label for="t11" class="mega-tile">Consultancy</label>
            </div>
        </section>

        <section class="form-section">
            <h2 class="section-title">Omvang</h2>
            <div class="input-field limit-w">
                <label>Aantal werknemers</label>
                <input id="werknemers"  type="number" placeholder="0">
            </div>
        </section>

        <footer class="form-footer">
            <button id="submit" type="button" class="cta-button">Start de experience</button>
        </footer>
    </form>
</div>
<script src="Scripts\formScript.js"></script>
<script>
    window.onload = function () {
        localStorage.setItem('timer', "no");
    }
</script>
</body>
</body>
</html>
