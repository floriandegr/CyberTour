<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Oppervlakte Scan</title>

    <link rel="stylesheet" href="Styles/styleApi.css">
</head>

<body>

<div class="container">
<div class="accent-line"></div>

<h1>De Oppervlakte Scan.</h1>

<p class="hero-text">
Deze demonstratie simuleert wat publiek zichtbaar is.
Professionele analyse detecteert doorgaans aanzienlijk meer blootstelling.
</p>

<div class="search-box">
<input type="email" id="email" placeholder="naam@bedrijf.be">
<button class="btn-scan" onclick="runMock()">SCAN</button>
</div>

<div id="status" class="status-msg"></div>
<div id="results" class="results-grid"></div>

</div>

<script>
function runMock(){

const email=document.getElementById("email").value;
const status=document.getElementById("status");
const results=document.getElementById("results");

if(!email || !email.includes("@")){
status.innerHTML="<span style='color:red'>Voer een geldig e-mailadres in.</span>";
return;
}

results.innerHTML="";
status.innerText="Analyse bezig... Publieke bronnen worden gecorreleerd.";

setTimeout(()=>{

status.innerHTML="⚠️ KRITIEKE BLOOTSTELLING GEDTECTEERD";

createCard("Publieke datalekken gevonden","7","danger");
createCard("Gecompromitteerde databases","3","warning");
createCard("Dark web vermeldingen","22","danger");
createCard("Totale risicoscore","89 / 100","danger");

},1200);

function createCard(title,value,type){
const card=document.createElement("div");
card.className="card";

let colorClass="";
if(type==="danger") colorClass="danger";
if(type==="warning") colorClass="warning";
if(type==="safe") colorClass="safe";

card.innerHTML=`
<h3>${title}</h3>
<p class="${colorClass}">${value}</p>
`;

results.appendChild(card);
}

}
</script>

</body>
</html>
